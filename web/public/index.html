<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Web Socket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Cliente Web Socket</h1>
        <form id="formulario">
            <div class="mb-3">
                <input type="text" id="mensaje" class="form-control" placeholder="Escribe tu mensaje" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="mt-4">
            <h5>Respuesta del servidor:</h5>
            <pre id="respuesta" class="bg-white p-3 border"></pre>
        </div>
    </div>
    <script>
        document.getElementById('formulario').addEventListener('submit', async function(e) {
            e.preventDefault();
            const mensaje = document.getElementById('mensaje').value;
            const res = await fetch('/api/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensaje })
            });
            const data = await res.json();
            document.getElementById('respuesta').textContent = data.respuesta || data.error;
        });
    </script>
</body>
</html>
